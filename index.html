<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joomia</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div><div class="logo">JOOMIA</div></div>

        <div class="quicklinks">
            <li>Create Product</li>
        </div>
    </nav>

    <div class="add-product">
        <form action="" class="create-product-form">
            <div>
                <label for="">Product Name</label><br>
                <input type="text" name="" id="product-name">
            </div>
            <div>
                <label for="">Product Description</label><br>
                <input type="text" name="" id="product-description">
            </div>
            <div>
                <label for="">Image</label><br>
                <input type="text" name="" id="image">
            </div>
            <div>
                <label for="">Price</label><br>
                <input type="number" name="" id="price">
            </div><br>

            <div>
                <input type="submit" value="Create Product" class="create-product-btn">
            </div>
        </form>
    </div>

    <div class="products">

    </div>

</body>
</html>
